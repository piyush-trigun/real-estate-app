<!Doctype html>
<html>
  <head>
    <title>A simple real estate app</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  </head>
  <body class="container">
    <h1>A Simple Real-Estate Managing App</h1>
    <h3></br></br>Ownership Details </h3>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Property Name</th>
            <th>Owner</th>
          </tr>
        </thead>
        <tbody id="propertyTable">
        </tbody>
      </table>
    </div>
    <div class="table-responsive">
      <table class="table">
       <tr><td></br></br><h3>Change Account</h3></td></tr>
       <tr>
                <td><input type="number" id="toAccount" placeholder="Account no. (0-9)" value="0"/></td>
                <td><a href="#" onclick="changeAccount()" class="btn btn-primary">Connect</a></td>
        </tr>

        <tr><td></br></br><h3>Create new user account</h3></td></tr>
        <tr>
          <td><input type="text" id="username" placeholder="Username"/></td>
          <td><a href="#" onclick="addUser();" class="btn btn-primary">Register</a></td>
          <td></td>
        </tr>
        <tr>
          <tr><td></br></br><h3>Add new ownership ( admin only )</h3></td></tr>
          <td><input type="text" id="pname" placeholder="Property ID"/></td>
          <td><input type="text" id="toUser" placeholder="To User"/></td>
          <td><a href="#" onclick="addProperty()" class="btn btn-primary">Add Property</a></td>
        </tr>
        <tr>
          <tr><td></br></br><h3>Transfer my property </h3></td></tr>
          <td><input type="text" id="pname1" placeholder="Property ID" /></td>
          <td><input type="text" id="toUser1" placeholder="To User" /></td>
          <td><a href="#" onclick="transferProperty()" class="btn btn-primary">Transfer</a></td>
        </tr>
      </table>
    </div>
  </body>
  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="./realEstate.js"></script>
</html>
